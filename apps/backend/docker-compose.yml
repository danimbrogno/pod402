version: '3.8'

services:
  backend:
    build:
      context: ../..
      dockerfile: apps/backend/Dockerfile
    image: threevl/pod420-audio:latest
    container_name: pod420-audio-backend
    ports:
      - "${PORT:-3000}:3000"
    environment:
      - NODE_ENV=${NODE_ENV:-production}
      - ASSETS_PATH=${ASSETS_PATH:-/app/assets}
      - PORT=${PORT:-3000}
      - FFMPEG_PATH=${FFMPEG_PATH:-/usr/bin/ffmpeg}
      - FFPROBE_PATH=${FFPROBE_PATH:-/usr/bin/ffprobe}
      - ENVIRONMENT=${ENVIRONMENT:-production}
      - RECEIVING_WALLET_ADDRESS=${RECEIVING_WALLET_ADDRESS:-}
      - OPENAI_API_KEY=${OPENAI_API_KEY:-}
    # Mount audio assets manually at runtime
    # volumes:
    #   - /path/to/your/assets:/app/assets:ro
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s
