# Cloudflared tunnel configuration for multiple services
# For quick tunnels (dev), use individual tunnel commands
# For named tunnels (production), use this config with: npm run tunnel:config

# Quick tunnel examples (no config needed):
# Backend: cloudflared tunnel --url http://localhost:3000
# Frontend: cloudflared tunnel --url http://localhost:4200

# Named tunnel configuration (requires cloudflared login first):
tunnel: pod402
credentials-file: .cloudflared/pod402.json

ingress:
  # Backend API - /demo route
  - hostname: pod402.3vl.ca
    path: /demo*
    service: http://localhost:3000
  # Backend API - /stream route
  - hostname: pod402.3vl.ca
    path: /stream*
    service: http://localhost:3000
  # Main2 app (Zen Den)
  - hostname: pod402.3vl.ca
    service: http://localhost:4000
  # Default catch-all
  - service: http_status:404
